<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Healthcare Management App</h1>

        <!-- User Form -->
        <h2>Add User</h2>
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="role">Role:</label>
            <select id="role" required>
                <!-- Roles will be populated from localStorage -->
            </select>

            <button type="submit">Add User</button>
        </form>

        <!-- Role Form -->
        <h2>Add Role</h2>
        <form id="roleForm">
            <label for="roleName">Role Name:</label>
            <input type="text" id="roleName" required>
            <button type="submit">Add Role</button>
        </form>

        <!-- Hospital Form -->
        <h2>Add Hospital</h2>
        <form id="hospitalForm">
            <label for="hospitalName">Hospital Name:</label>
            <input type="text" id="hospitalName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="contactInfo">Contact Info:</label>
            <input type="text" id="contactInfo" required>

            <label for="district">District:</label>
            <select id="district" required>
                <!-- Districts will be populated from localStorage -->
            </select>

            <button type="submit">Add Hospital</button>
        </form>

        <!-- Add additional forms for other entities here as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
